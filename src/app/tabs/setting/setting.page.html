<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Paramètres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item class="ion-no-padding" button lines="none">
    <ion-icon
      class="ion-padding-left"
      size="large"
      name="help-circle-outline"
      color="primary"
    ></ion-icon>
    <ion-label color="primary">Aide</ion-label>
  </ion-item>
  <ion-item class="ion-no-padding"  button lines="none">
    <ion-icon
      class="ion-padding-left"
      size="large"
      name="information-circle-outline"
      color="primary"
    ></ion-icon>
    <ion-label color="primary">Informations</ion-label>
  </ion-item>
  <ion-item class="ion-no-padding" (click)="onLogout()" button lines="none">
    <ion-icon
      class="ion-padding-left"
      name="log-out-outline"
      size="large"
      color="primary"
    ></ion-icon>
    <ion-label color="primary">Se déconnecter</ion-label>
  </ion-item>
</ion-content>
