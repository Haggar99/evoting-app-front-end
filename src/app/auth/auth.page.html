<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-margin ion-padding-bottom">
  <div class="container">
    <ion-label>
      <h1 class="nk">E-<span>Voting</span></h1>
      <h4 class="sub-title">Connexion</h4>
    </ion-label>
  </div>

  <ion-segment
    style="margin-top: 2rem"
    value="votant"
    (ionChange)="onChangeUser($event)"
  >
    <ion-segment-button value="votant" checked="true"
      >votant</ion-segment-button
    >
    <ion-segment-button value="distributor">Administrateur</ion-segment-button>
  </ion-segment>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-grid class="ion-padding ion-no-margin">
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-list>
              <ion-item class="ion-margin-top ion-no-padding">
                <ion-label position="floating">Email</ion-label>
                <ion-input
                  name="email"
                  formControlName="email"
                  type="email"
                ></ion-input>
              </ion-item>
            <ion-item class="ion-margin-top ion-no-padding">
              <ion-label position="floating">Mot de passe</ion-label>
              <ion-input
                name="password"
                formControlName="password"
                type="password"
              ></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-button
            color="secondary"
            type="submit"
            expand="block"
            [disabled]="loginForm.invalid"
            >Se Connecter</ion-button
          >
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="" size-md="6" offset-md="3">
          <ion-label>
            <a color="medium"
              >Mot de passe oublié</a
            >
          </ion-label>
        </ion-col>
        <ion-col class="ion-text-end">
          <ion-label>
            <a color="medium" routerLink="signup">Activé votre compte</a>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
