<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-margin ion-padding-bottom">
  <div class="container">
    <ion-label>
      <h1 class="nk">E-<span>Voting</span></h1>
      <h4 class="sub-title">Activation de compte</h4>
    </ion-label>
  </div>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <ion-grid class="ion-padding ion-no-margin">
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-list>
              <ion-item class="ion-margin-top ion-no-padding">
                <ion-label position="floating">CIN</ion-label>
                <ion-input
                  name="cin"
                  formControlName="cin"
                  type="text"
                ></ion-input>
              </ion-item>
              <ion-item class="ion-margin-top ion-no-padding">
                <ion-label position="floating">Email</ion-label>
                <ion-input
                  name="email"
                  formControlName="email"
                  type="email"
                ></ion-input>
              </ion-item>
            <ion-item class="ion-margin-top ion-no-padding">
              <ion-label position="floating">Mot de passe</ion-label>
              <ion-input
                name="password"
                formControlName="password"
                type="password"
              ></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-button
            color="secondary"
            type="submit"
            expand="block"
            [disabled]="signupForm.invalid"
            >Enregistrer</ion-button
          >
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-end">
          <ion-label>
            <a color="medium" routerLink="/auth">Connexion</a>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
